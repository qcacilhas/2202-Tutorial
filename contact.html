<html>
    <head>
        <title>Contact Me</title>
        <link href='style-contact.css' type='text/css' rel='stylesheet'>
    </head>
    <body>
        
        <div class ='topnav'>
            <a href ='index.html'>Home</a>
            <a href ='aboutme.html'>About Me</a>
            <a href ='work.html'>Work Experience</a>
            <a class = 'active' href ='contact.html'>Contact Me</a>
        </div>
        
        <div class = 'container'>
            <div style = 'text-align: center'>
                <h2>Contact Me</h2>
                <p>Please fill out the form below and I'll be sure to get in touch with you as soon as possible</p>
            </div>
            
            <div class = 'row'>
                <div class = 'column'>
                    <img src = 'City%20.jpeg' style = 'width:100%' height="600">
                </div>
                <div class = 'column'>
                    <form action = 'thankyou.html'>
                        <label for = 'fname'>First Name</label>
                        <input type = 'text' id = 'fname' name = 'firstname' placeholder = 'Your name...'>
                        <label for = 'lname'>Last Name</label>
                        <input type = 'text' id = 'lname' name = 'lastname' placeholder = 'Your last name...'>
                        <label for = 'country'>Country</label>
                        <select id = 'country' name = 'country'>
                            <option value = 'canada'>Canada</option>
                 '           <option value = 'usa'>USA</option>
                        </select>
                        <label for = 'email'>Email Address</label>
                        <input type = 'text' id = 'email' name = 'email' placeholder = 'Your email address...'>
                        <label for = 'subject'>Subject</label>
                        <textarea id = 'subject' name = 'subject' placeholder = 'Reason for contact...' style = 'height:170px'></textarea>
                        <input type = 'submit' value = 'Submit'>
                    </form>
                </div>
            </div>
        </div>
        
        <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: deepskyblue;
            color: black;
            text-align: center;
            }
        </style>

        <div class="footer">
            <p>Quinns Portfolio</p>
        </div>
        
    </body>
